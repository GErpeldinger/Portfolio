vich_uploader:
    db_driver: orm

    mappings:
        project_image:
            uri_prefix:         '%app.path.project_image%'
            upload_destination: '%kernel.project_dir%/public%app.path.project_image%'
            namer:              Vich\UploaderBundle\Naming\OrignameNamer

        skill_icon:
            uri_prefix:         '%app.path.skill_icon%'
            upload_destination: '%kernel.project_dir%/public%app.path.skill_icon%'
            namer:              Vich\UploaderBundle\Naming\OrignameNamer
